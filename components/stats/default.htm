{% set rankings = __SELF__.top %}
<div class="basic-page">
    <div class="container">
        <div class="page-title">
            <h1>Feast Solo Rankings</h1>
            <div class="sub-box"></div>
        </div>

        <div class="pvp-table">
            <div class="table text-white">
                <div class="thead">
                    <span>Server</span>
                    <span>Average</span>
                    <span>Count</span>
                </div>

                {% for ranking in rankings %}
                <div class="tr">
                    <span>{{ ranking.server }}</span>
                    <span>{{ ranking.average|round }}</span>
                    <span>{{ ranking.count }}</span>
                </div>
                {% else %}
                <div class="p-3">
                    <span>There are no rankings recorded.</span>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
